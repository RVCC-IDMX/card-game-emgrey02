<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Titillium+Web:wght@300&display=swap"
    rel="stylesheet">
  <script type="module" src="./app.js"></script>
  <title>Guess My Card</title>
</head>

<body>
  <div class="game-container">
    <h1>Guess My Card</h1>
    <div class="deck-container">
      <div class="computer-deck deck"></div>
      <div class="computer-card-slot card-slot"></div>
    </div>
    <div class="middle-container">
      <div class="text"></div>
      <button class="new-game btn">New Game</button>
    </div>
    <div class="btn-container">
      <button class="diamonds btn" data-suit='♦'>Diamonds</button>
      <button class="clubs btn" data-suit='♣'>Clubs</button>
      <button class="hearts btn" data-suit='♥'>Hearts</button>
      <button class="spades btn" data-suit='♠'>Spades</button>
    </div>
  </div>
</body>

</html>
